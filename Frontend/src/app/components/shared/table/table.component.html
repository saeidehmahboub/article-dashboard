<div class="shadow-md sm:rounded-lg overflow-x-auto">
  <table mat-table [dataSource]="data" class="mat-elevation-z2 min-w-full">

    @for (key of keys; track key) {
      <ng-container [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-sm font-medium text-gray-700">
          {{ getHeaderLabel(key) }}
        </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4 text-sm text-gray-600">
          {{ row[key] }}
        </td>
      </ng-container>
    }

    @if (action) {
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-sm font-medium text-gray-700">
          Action
        </th>
        <td mat-cell *matCellDef="let row" class="px-6 py-4">
          <a
            [routerLink]="[action.link, row.id]"
            class="font-medium text-blue-600 hover:underline"
            >{{ action.label }}</a
          >
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
